services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    container_name: keycloak
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command:
      - start-dev
    ports:
      - "8080:8080"

  api:
    build:
      context: ./backend/src
      dockerfile: Hypesoft.API/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__MongoDb=mongodb://mongo:27017/hypesoftdb
    depends_on:
      - mongo
      - keycloak

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

volumes:
  mongo_data:
